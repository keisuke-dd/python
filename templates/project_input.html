<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロジェクト作成</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/project_input.css') }}">
  </head>
  <body>

    {% include "header.html" %}

    <div class="container">
      <h1>プロジェクト入力</h1>
      {% if error %}
      <div class="error-message">
        エラー: {{ error }}
      </div>
      {% endif %}

     
        <form method="POST" action="/project_input">
            <label for="name">プロジェクト名</label>
            <input type="text" id="name" name="name" placeholder="スキル管理WEBアプリ" required
                    value="{{ project.name if project and project.name else '' }}">
                    
            <label for="description">プロジェクト説明</label>
            <textarea id="description" name="description" class="auto-expand" rows="5" placeholder="プロジェクト概要（新卒チームによる開発版）Python（Flask）とSupabaseを用いて、社内向けのスキル管理Webアプリケーションを新規開発しました。本アプリは、社員一人ひとりの保有スキルや職務経歴をカテゴリ別に入力・更新・閲覧できる機能を備え、データはSupabaseのデータベースで一元管理されます。UIはHTML/CSSおよびJinjaテンプレートを用いて構築し、直感的に操作できるフォーム設計を実現しました。ログイン認証、パスワードリセット、データの自動反映など基本的なユーザー管理機能に加え、SupabaseのRLS（Row Level Security）を用いたセキュアなアクセス制御も実装済みです。技術力と実行力の両面で成長が見られる成果となりました。">
              {{ project.description if project and project.description else '' }}</textarea>

            <label>AI生成結果</label>
             {% if generated_summary %}
             <div class="ai-result-box">
             {{ generated_summary }}
             </div>
             {% endif %}

            <button type="submit" name="action" value="generate">AIで生成</button>

            <div class="two-column-group">
                <div class="form-group">
                    <label for="start_at">プロジェクト開始日</label>
                    <input type="date" id="start_at" name="start_at"
                            value="{{ project.start_at if project and project.start_at else '' }}">
                </div>

                <div class="form-group">
                    <label for="end_at">プロジェクト終了日</label>
                    <input type="date" id="end_at" name="end_at"
                            value="{{ project.end_at if project and project.end_at else '' }}">
                </div>
            </div>
            <label for="technologies">使用技術</label>
            <input type="text" id="technologies" name="technologies"
                    value="{{ project.technologies | join(', ') if project and project.technologies else '' }}"
                    placeholder="Python, Flask, Supabase">

            <button type="submit" name="action" value="save">保存</button>
            </form>
    </div>


    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  </body>
</html>
