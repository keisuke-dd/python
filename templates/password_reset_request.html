{% extends "base.html" %}

{% block title %}パスワードリセット{% endblock %}

{% block extra_css %}
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
{% endblock %}

{% block content %}
  <div class="container">
    <h2>新しいパスワードを入力してください</h2>

    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}
    {% if message %}
      <p class="success-message">{{ message }}</p>
    {% endif %}

    <form method="POST">
      <input type="hidden" name="access_token" value="{{ access_token }}">

      <input type="password" name="new_password" placeholder="新しいパスワード" required autocomplete="new-password">
      <input type="password" name="confirm_password" placeholder="確認用パスワード" required autocomplete="new-password">
      <button type="submit">パスワードを更新</button>
    </form>

    <p><a href="{{ url_for('login') }}" class="button back-button">ログインページに戻る</a></p>
  </div>
{% endblock %}
