<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}"> 
</head>
<body class="background-image">
    {% include "header.html" %}

    <div class="reset-container">
        <h2>新しいパスワードを入力してください</h2>

        {% if error %}
            <p class="error-message">{{ error }}</p> {# クラスを追加 #}
        {% endif %}
        {% if message %} {# message変数も渡される可能性を考慮 #}
            <p class="success-message">{{ message }}</p> {# クラスを追加 #}
        {% endif %}

        <form method="POST">
            <input type="hidden" name="access_token" value="{{ access_token }}">

            <input type="password" name="new_password" placeholder="新しいパスワード" required autocomplete="new-password">
            <input type="password" name="confirm_password" placeholder="確認用パスワード" required autocomplete="new-password">
            <button type="submit">パスワードを更新</button>
        </form>
        <p><a href="{{ url_for('login') }}" class="button back-button">ログインページに戻る</a></p> {# ログインページへのリンクを追加 #}
    </div>
</body>
</html>
