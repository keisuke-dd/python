<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}"> 
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='images/tom_1.png') }}" class="header-bg" alt="背景画像">
        <img src="{{ url_for('static', filename='images/tom_2.png') }}" class="header-logo" alt="ロゴ">
    </div>

    <!-- コンテナ -->
    <div class="reset-container">
        <h1>新しいパスワードを入力してください</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if message %}
            <p class="success-message">{{ message }}</p>
        {% endif %}

        <form method="POST">
            <input type="hidden" name="access_token" value="{{ access_token }}">

            <label for="new_password">新しいパスワード:</label>
            <input type="password" name="new_password" required autocomplete="new-password">

            <label for="confirm_password">確認用パスワード:</label>
            <input type="password" name="confirm_password" required autocomplete="new-password">

            <button type="submit">パスワードを更新</button>
        </form>

        <a href="{{ url_for('login') }}">ログインページに戻る</a>
    </div>

</body>
</html>
