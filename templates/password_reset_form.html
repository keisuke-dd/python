<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワードリセット</title>
</head>
<body>
    <h2>新しいパスワードを入力してください</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <!-- access_token を hidden で送る -->
        <input type="hidden" name="access_token" value="{{ access_token }}">

        <input type="password" name="new_password" placeholder="新しいパスワード" required autocomplete="new-password"><br>
        <input type="password" name="confirm_password" placeholder="確認用パスワード" required autocomplete="new-password"><br>
        <button type="submit">パスワードを更新</button>
    </form>
</body>
</html>
