{% extends "base.html" %}

{% block title %}確認{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
{% endblock %}

{% block content %}
  <div class="container">
    <h2>ワンタイムパスワード確認</h2>
    <p>{{ email }} に送信されたコードを入力してください。</p>
    <form method="post">
      <input type="text" name="otp" placeholder="6桁のコード" required>
      <button type="submit">認証</button>
    </form>
  </div>
{% endblock %}
