{% extends "base.html" %}

{% block title %}OTP確認{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
{% endblock %}

{% block content %}
  <div class="container">
    <h2>OTP確認</h2>
    <p>{{ email }} に送信されたOTPコードを入力してください。</p>
    <form method="post">
      <input type="text" name="otp" placeholder="6桁のOTPコード" required>
      <button type="submit">認証</button>
    </form>
  </div>
{% endblock %}
