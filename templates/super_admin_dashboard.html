<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理者ダッシュボード</title>    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/super_admin_login.css') }}">
    <script>
        function confirmTransfer(userName) {
            return confirm(`${userName} に最高管理者権限を譲渡しますか？ これは元に戻せません。`);
        }
    </script>
</head>
<body>
    <div class="container">
    <h1>最高管理者ダッシュボード</h1>

    <p><a href="{{ url_for('logout') }}">ログアウト</a></p>
    <p><a href="{{ url_for('dashboard') }}">一般ダッシュボードに戻る</a></p>

    <table border="1">
        <tr>
            <th>名前</th>
            <th>メール</th>
            <th>現在の役割</th>
            <th>操作</th>
        </tr>
        {% for user in profiles %}
        <tr>
            <td>{{ user.name or "未登録" }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role or "user" }}</td>
            <td>
                <form method="post" style="display:inline;">
                    <input type="hidden" name="user_id" value="{{ user.user_id }}">
                    {% if user.role == "user" %}
                        <button type="submit" name="action" value="promote">管理者に昇格</button>
                    {% elif user.role == "admin" %}
                        <button type="submit" name="action" value="demote">一般に降格</button>
                    {% endif %}
                    </div>
                </form>

                {% if user.role != "superadmin" %}
                <form method="post" style="display:inline;" onsubmit="return confirmTransfer('{{ user.name or user.email }}');">
                    <input type="hidden" name="user_id" value="{{ user.user_id }}">
                    <button type="submit" name="action" value="transfer_superadmin">最高管理者を譲渡</button>
                </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
