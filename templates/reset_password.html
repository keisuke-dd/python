{% extends "base.html" %}

{% block title %}パスワードリセット{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block content %}
  <div class="reset-container">
    <h2>パスワードリセット</h2>
    <form action="{{ url_for('reset_password') }}" method="POST">
      <input type="email" name="email" placeholder="メールアドレスを入力" required>
      <button type="submit">リセットリンクを送信</button>
    </form>
  </div>
{% endblock %}
