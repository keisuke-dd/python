<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール作成</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update_email.css') }}">
</head>

<body class="background-image">
    {% include "header.html" %}

    <div class="container">
    <h1 class="text-center">メールアドレスの更新</h1>
    <p class="text-center">新しいメールアドレスを入力し、更新ボタンをクリックしてください。</p>

    <div class="card">
      <div class="card-body">
        {% if success %}
            <p class="text-center success-message">{{ success }}</p>
        {% elif error %}
            <p class="text-center error-message">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="new_email">新しいメールアドレス:</label>
            <input type="email" name="new_email" required class="form-input">
            <button type="submit" class="btn btn-primary">更新</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
