<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF表示ページ</title>

    <!-- フォント＆CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_pdf.css') }}">
</head>
<body>

    <!-- 共通ヘッダー -->
    {% include "header.html" %}

    <!-- メイン表示 -->
    <div class="container mt-4">
        <h1 class="text-center">スキルシートPDFの作成</h1>
        <p class="text-center">下のボタンをクリックすると、PDFが生成されます。</p>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">スキルシートPDF</h4>
                <div>
                    <a href="{{ url_for('create_pdf') }}" class="sample_btn">PDFを再生成</a>
                    <span style="margin: 0 0.5rem; color: #cbd5e0;">|</span>
                    <a href="/{{ pdf_path }}" class="sample_btn" download>PDFをダウンロード</a>    
                </div>
            </div>
            <div class="card-body">
                <div class="pdf-container">
                    <iframe src="/{{ pdf_path }}" width="100%" height="800px" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- 追加CSS -->
    <style>
        .pdf-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }

        iframe {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 1rem;
        }

        p {
            color: #4a5568;
            margin-bottom: 2rem;
        }
    </style>

</body>
</html>
